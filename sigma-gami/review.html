<!DOCTYPE html>
<html>
<head>
  <title>Customer Review - Sigma Gami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 20px;
    }
    .review-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .stars {
      display: flex;
      font-size: 2rem;
      cursor: pointer;
      justify-content: center;
      margin-bottom: 15px;
    }
    .stars span {
      color: #ccc;
    }
    .stars span.selected {
      color: gold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: orange;
    }
    .reviews {
      margin-top: 30px;
    }
    .review {
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .review .stars-display {
      color: gold;
    }
  </style>
</head>
<body>
   <div class="review-box">
    <h2 style="text-align:center;color: goldenrod;">Leave a Review ✨</h2>

    <div class="stars" id="starContainer">
      <span data-star="1">&#9733;</span>
      <span data-star="2">&#9733;</span>
      <span data-star="3">&#9733;</span>
      <span data-star="4">&#9733;</span>
      <span data-star="5">&#9733;</span>
    </div>

    <textarea id="feedback" placeholder="Tell us what you think about Sigma Gami..."></textarea>
    <button onclick="submitReview()">Submit Review</button>

    <div class="reviews" id="reviewList">
      <h3>your feedback:</h3>
      <!-- Reviews will appear here -->
    </div>
  </div>

  <script>
    let selectedRating = 0;

    const stars = document.querySelectorAll('#starContainer span');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-star'));
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        const starValue = parseInt(star.getAttribute('data-star'));
        if (starValue <= rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
    }

    function submitReview() {
      const feedback = document.getElementById('feedback').value.trim();
      const reviewList = document.getElementById('reviewList');

      if (selectedRating === 0 || feedback === "") {
        alert("Please select a star rating and write your review.");
        return;
      }

      const review = document.createElement('div');
      review.className = 'review';

      const starDisplay = '★'.repeat(selectedRating) + '☆'.repeat(5 - selectedRating);

      review.innerHTML = `
        <div class="stars-display">${starDisplay}</div>
        <p>${feedback}</p>
      `;

      reviewList.appendChild(review);

      // Reset form
      document.getElementById('feedback').value = "";
      selectedRating = 0;
      highlightStars(0);
    }
  </script>

</body>
</html>
