      <script>
        // Wait for the page to fully load
        window.addEventListener("load", function() {
          // Select all product cards
          const products = document.querySelectorAll(".product");
      
          // Loop through and add the "show" class to each with a delay
          products.forEach((product, index) => {
            setTimeout(() => {
              product.classList.add("show");
            }, index * 200); // delay each by 200ms
          });
        });
      </script>
      <script>
        const logo = document.getElementById("logo");
      
        logo.addEventListener("click", function () {
          logo.classList.add("flip");
      
          // Remove the class after animation so it can flip again on next click
          setTimeout(() => {
            logo.classList.remove("flip");
          }, 1000); // time should match the CSS transition time
        });
      </script>
